<html>
<head>
<title>Crossword Collab</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-debug.js"></script>

<link rel="stylesheet" href="/css/main.css"/>
</head>
<body>

<table class="board">
    <tbody data-bind="foreach: Squares">

        <tr data-bind="foreach: $data">
            <td data-bind="css: { block: $data.typeFlag == TYPE_BLOCK }, if: $data.typeFlag != TYPE_BLOCK">
                <input class="letter" maxlength="1" data-bind="css: $data.classes, value: $data.value, hasFocus: $data.focus"/><span class="number" data-bind="visible: $data.typeFlag, text: $data.cornerNumber"></span>
            </td>
        </tr>
    </tbody>
</table>

<!-- ko foreach: ['Down', 'Across'] -->
<div class="clues">
    <b data-bind="text: 'Clues ' + $data"></b>
    <div data-bind="foreach: $parent.clues[$data]">
        <div data-bind="css: {highlight: highlight()}, click: clickListener"><b data-bind="text: number + '. '"></b><span data-bind="text: clue"></span></div>
    </div>
</div>
<!-- /ko -->

<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
